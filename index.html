<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Diagonal two div split with images</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald|Yanone+Kaffeesatz&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">

        <figure class="double-picture">
            <div class="double-picture__one">
                <img class="double-picture__one-img" src="http://agent014.dev/assets/templates/img/corporate-party.jpg" alt="">
            </div>
            <div class="double-picture__two">
                <img class="double-picture__two-img" src="http://agent014.dev/assets/templates/img/two-in-one.jpg" alt="">
            </div>
            <figcaption class="double-picture__signature">
                <h3 class="double-picture__title">Винное казино на мероприятие в ресторане палкино</h3>
            </figcaption>
        </figure>

    </div>

</body>

</html>
